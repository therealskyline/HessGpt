<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HessGPT - AI Assistant</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='HessGpt.svg') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --bg-tertiary: #F3F4F6;
            --border-color: #E5E7EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --accent: #2563EB;
            --accent-hover: #1D4ED8;
            --accent-light: #DBEAFE;
            --user-bubble: #2563EB;
            --assistant-bubble: #F3F4F6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --success: #10B981;
            --error: #EF4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.9);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent) 0%, #7C3AED 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05);
        }

        /* Model Selector */
        .model-selector {
            position: relative;
        }

        .model-selector select {
            appearance: none;
            background: var(--bg-tertiary);
            padding: 8px 36px 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }

        .model-selector select:hover {
            border-color: var(--accent);
            background: var(--bg-primary);
        }

        .model-selector::after {
            content: '▼';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .model-selector select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 32px 48px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #D1D5DB;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 13px;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .avatar.user {
            background: var(--accent);
            color: white;
        }

        .avatar.assistant {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .message-content {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.7;
            font-size: 15px;
            word-wrap: break-word;
            transition: all 0.2s ease;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .message.assistant .message-content {
            background: var(--assistant-bubble);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .message-content:hover {
            box-shadow: var(--shadow-md);
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome h2 {
            font-size: 32px;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .welcome p {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Input Area */
        .input-area {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .input-area:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .input-container {
            position: relative;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #promptInput {
            width: 100%;
            padding: 14px 56px 14px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        #promptInput:focus {
            background: var(--bg-primary);
            border-color: var(--accent);
        }

        #promptInput::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 36px;
            height: 36px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .send-button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .send-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            width: 52px;
            height: 52px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .icon-button:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .icon-button:active {
            transform: translateY(0);
        }

        .icon-button.active {
            background: var(--accent-light);
            color: var(--accent);
            border-color: var(--accent);
        }

        /* Settings Panel */
        .settings-panel {
            margin-top: 16px;
            padding: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-panel.active {
            display: block;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .settings-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            width: 140px;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            text-align: center;
            outline: none;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus {
            border-color: var(--accent);
        }

        .value-display {
            min-width: 45px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: right;
        }

        /* Loading */
        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-size: 14px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .loading.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dot {
            width: 7px;
            height: 7px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Status Messages */
        .status-message {
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 12px;
            display: none;
            animation: slideDown 0.3s ease;
            font-weight: 500;
        }

        .status-message.active {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-message.error {
            background: #FEE2E2;
            border: 1px solid #FECACA;
            color: var(--error);
        }

        .status-message.success {
            background: #D1FAE5;
            border: 1px solid #A7F3D0;
            color: var(--success);
        }

        .status-message::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .message-content {
                max-width: 85%;
            }

            .header {
                padding: 12px 16px;
            }

            .input-area {
                padding: 16px;
            }

            .welcome {
                padding: 60px 20px;
            }

            .welcome h2 {
                font-size: 24px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection */
        ::selection {
            background: var(--accent-light);
            color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">H</div>
                <span>HessGPT</span>
            </div>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="124M">124M - Large</option>
                    <option value="50M">50M - Medium</option>
                    <option value="20M">20M - Small</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="welcome">
                <h2>Bonjour ! Je suis HessGPT</h2>
                <p>Comment puis-je vous aider aujourd'hui ?</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="status-message" id="statusMessage"></div>
            <div class="loading" id="loading">
                <span>HessGPT réfléchit</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="promptInput" 
                        placeholder="Posez votre question..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M2 8L14 2L8 14L7 10L2 8Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="icon-button" id="settingsBtn" title="Paramètres">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6m5.66-15.66l-4.24 4.24m-2.83 2.83l-4.24 4.24m15.66-4.24l-4.24-4.24m-2.83-2.83l-4.24-4.24"/>
                        </svg>
                    </button>
                    <button class="icon-button" id="clearBtn" title="Nouvelle conversation">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Settings Panel -->
            <div class="settings-panel" id="settingsPanel">
                <div class="settings-row">
                    <span class="settings-label">Tokens maximum</span>
                    <div class="settings-control">
                        <input type="number" id="maxTokens" value="150" min="10" max="500" step="10">
                    </div>
                </div>
                <div class="settings-row">
                    <span class="settings-label">Température</span>
                    <div class="settings-control">
                        <input type="range" id="temperature" min="0.1" max="1" step="0.1" value="0.7">
                        <span class="value-display" id="tempValue">0.7</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const chatArea = document.getElementById('chatArea');
        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const modelSelect = document.getElementById('modelSelect');
        const maxTokensInput = document.getElementById('maxTokens');
        const temperatureInput = document.getElementById('temperature');
        const tempValue = document.getElementById('tempValue');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const settingsPanel = document.getElementById('settingsPanel');

        let currentModel = '124M';
        let isFirstMessage = true;

        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Temperature slider
        temperatureInput.addEventListener('input', (e) => {
            tempValue.textContent = e.target.value;
        });

        // Settings toggle
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('active');
            settingsBtn.classList.toggle('active');
        });

        // Model selector
        modelSelect.addEventListener('change', async (e) => {
            const model = e.target.value;
            showStatus(`Chargement du modèle ${model}...`, 'success');
            
            try {
                const response = await fetch('/switch_model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: model })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentModel = model;
                    showStatus(`Modèle ${model} activé`, 'success');
                } else {
                    showStatus(data.error, 'error');
                    modelSelect.value = currentModel;
                }
            } catch (error) {
                showStatus('Erreur lors du changement de modèle', 'error');
                modelSelect.value = currentModel;
            }
        });

        // Show status
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} active`;
            setTimeout(() => {
                statusMessage.classList.remove('active');
            }, 3000);
        }

        // Add message
        function addMessage(text, isUser) {
            if (isFirstMessage) {
                chatArea.innerHTML = '';
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            messageDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user' : 'assistant'}">
                    ${isUser ? 'U' : 'H'}
                </div>
                <div class="message-content">${text}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                chatArea.scrollTo({
                    top: chatArea.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        // Send message
        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            promptInput.value = '';
            promptInput.style.height = 'auto';
            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: currentModel,
                        max_tokens: parseInt(maxTokensInput.value),
                        temperature: parseFloat(temperatureInput.value)
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    addMessage(data.response, false);
                } else {
                    showStatus(data.error || 'Erreur lors de la génération', 'error');
                }
            } catch (error) {
                showStatus('Erreur de connexion: ' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });

        clearBtn.addEventListener('click', async () => {
            if (confirm('Voulez-vous effacer la conversation ?')) {
                chatArea.innerHTML = `
                    <div class="welcome">
                        <h2>Nouvelle conversation</h2>
                        <p>Comment puis-je vous aider aujourd'hui ?</p>
                    </div>
                `;
                isFirstMessage = true;
                await fetch('/clear', { method: 'POST' });
            }
        });

        // Load available models on startup
        async function loadModels() {
            try {
                const response = await fetch('/models');
                const data = await response.json();
                
                if (data.models) {
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = `${model.name} - ${model.description.split(' - ')[1]}`;
                        if (model.active) {
                            option.selected = true;
                            currentModel = model.name;
                        }
                        modelSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur chargement modèles:', error);
            }
        }

        loadModels();
    </script>
</body>
</html>
